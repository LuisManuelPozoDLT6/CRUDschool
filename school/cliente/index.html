<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../servicio/vendor/twbs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Escuelas</title>
</head>

<body>
    <div class="container position-relative" style="margin-top: 10px;">
        <div class="row ">
            <div class="col-8 mx-auto d-block">
                <div class="card border-primary mb-3" style="margin-bottom: 10px;">
                    <div class="card-body">
                        <h1 class="text-center">Escuelas <i class="fas fa-school"></i></h1>
                        <table class="table table-striped table-bordered table-hover ">
                            <thead>
                                <tr class="table-dark">
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Calle</th>
                                    <th>Estatus</th>
                                    <th class="text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="table">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- agregar -->
            <aside class="col-4 mx-auto d-block">
                <div class="card border-success mb-3" style="margin-bottom: 10px;">
                    <div class="card-body">
                        <h4 class="text-center">Añadir escuela <i class="fas fa-plus-circle"></i></h4>
                        <form action="javascript:void(0);" onsubmit="registerSchool();">
                            <div class="row">
                                <div class="col-12">
                                    <label for="">Nombre de la escuela</label>
                                    <input class="form-control" type="text" id="nameReg"
                                        placeholder="Nombre de la escuela" required>
                                </div>
                                <div class="col-12">
                                    <label for="">Calle</label>
                                    <input class="form-control" type="text" id="streetReg" placeholder="Calle"
                                        required required>
                                </div>
                                <div style="margin-top: 10px;" class="text-center">
                                    <button class="btn btn-outline-success" type="submit">Registrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </aside>
        </div>
    </div>




    <!-- Modal detalles -->
    <div class="modal fade" id="detalles" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detalles</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <label>Nombre</label>
                            <input type="text" id="name" class="form-control" disabled>
                        </div>
                        <div class="col-6">
                            <label>Calle</label>
                            <input type="text" id="street" class="form-control" disabled>
                        </div>
                        <div class="col-6">
                            <label>Creado</label>
                            <input type="text" id="created" class="form-control" disabled>
                        </div>
                        <div class="col-6">
                            <label>Última actualización:</label>
                            <input type="text" id="updated" class="form-control" disabled>
                        </div>
                        <div class="col-6">
                            <label>Estatus</label>
                            <input type="text" id="status" class="form-control" disabled>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal update -->
    <div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modificar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="javascript:void(0);" onsubmit="updateSchool()">
                    <div class="modal-body">
                        <input type="hidden" id="idUp">
                        <div class="row">
                            <div class="col-6">
                                <label>Nombre</label>
                                <input type="text" id="nameUp" class="form-control">
                            </div>
                            <div class="col-6">
                                <label>Calle</label>
                                <input type="text" id="streetUp" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal delete -->
    <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="javascript:void(0);" onsubmit="deleteSchool()">
                    <div class="modal-body">
                        <input type="hidden" id="idDel">
                        <label>Deseas eliminar la escuela?</label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./school/schoolController.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
